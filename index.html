<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        /* –î–æ–±–∞–≤—å—Ç–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∞—à–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞ */
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Football Game</h1>
        <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>
        <div class="level-bar">
            <div id="levelBar" style="background: green; width: 0%; height: 20px;"></div>
        </div>
        <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É (1 –º–æ–Ω–µ—Ç–∞)</button>
        <button id="earnCoinsBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã (50/50)</button>
        <button id="dailyRewardBtn">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞</button>
        <div id="playersCollection">
            <h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            <p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>
        </div>
        <div id="locations">
            <h2>–õ–æ–∫–∞—Ü–∏–∏</h2>
            <p id="location1">‚õ±Ô∏è –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</p>
            <p id="location2" class="location-disabled">ü•Ö –õ–æ–∫–∞—Ü–∏—è "–ì–æ–ª" (–£—Ä–æ–≤–µ–Ω—å 3)</p>
            <p id="location3" class="location-disabled">üèüÔ∏è –õ–æ–∫–∞—Ü–∏—è "–°—Ç–∞–¥–∏–æ–Ω" (–£—Ä–æ–≤–µ–Ω—å 6)</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            let player = {
                coins: 10,
                level: 1,
                experience: 0,
                collection: [],
            };

            const maxExperience = 20;

            const emojiList = [
                { emoji: "ü•∑", rarity: "Legendary", chance: 0.05, sellPrice: 15 },
                { emoji: "üëº", rarity: "Epic", chance: 0.1, sellPrice: 10 },
                { emoji: "üíÇ", rarity: "Epic", chance: 0.1, sellPrice: 10 },
                { emoji: "ü´Ö", rarity: "Rare", chance: 0.2, sellPrice: 5 },
                { emoji: "ü§µ", rarity: "Rare", chance: 0.2, sellPrice: 5 },
                { emoji: "üßë‚Äçüöí", rarity: "Common", chance: 0.3, sellPrice: 3 },
                { emoji: "üëÆ", rarity: "Common", chance: 0.3, sellPrice: 3 },
            ];

            // –§—É–Ω–∫—Ü–∏–∏
            function saveProgress() {
                localStorage.setItem("emojiFootballGame", JSON.stringify(player));
            }

            function loadProgress() {
                const savedData = localStorage.getItem("emojiFootballGame");
                if (savedData) {
                    player = JSON.parse(savedData);
                }
            }

            function updateStatus() {
                document.getElementById("coins").textContent = player.coins;
                document.getElementById("level").textContent = player.level;
                document.getElementById("experience").textContent = player.experience;
                updateLevelBar();
                unlockLocations();
                saveProgress();
            }

            function updateLevelBar() {
                const progress = (player.experience / maxExperience) * 100;
                document.getElementById("levelBar").style.width = `${progress}%`;
            }

            function unlockLocations() {
                if (player.level >= 3) {
                    document.getElementById("location2").classList.remove("location-disabled");
                }
                if (player.level >= 6) {
                    document.getElementById("location3").classList.remove("location-disabled");
                }
            }

            function updateCollection() {
                const collectionDiv = document.getElementById("playersCollection");
                if (player.collection.length === 0) {
                    collectionDiv.innerHTML = "<p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>";
                } else {
                    collectionDiv.innerHTML = player.collection.map((p, index) => 
                        `<span class="player" data-index="${index}" title="–ü—Ä–æ–¥–∞—Ç—å –∑–∞ ${p.sellPrice} –º–æ–Ω–µ—Ç">${p.emoji} (${p.rarity})</span>`
                    ).join("");
                }

                const players = document.querySelectorAll(".player");
                players.forEach(playerElement => {
                    playerElement.addEventListener("click", () => {
                        const index = playerElement.getAttribute("data-index");
                        sellCharacter(index);
                    });
                });

                saveProgress();
            }

            function sellCharacter(index) {
                const character = player.collection[index];
                if (character) {
                    player.coins += character.sellPrice;
                    player.collection.splice(index, 1);
                    alert(`–í—ã –ø—Ä–æ–¥–∞–ª–∏ ${character.emoji} (${character.rarity}) –∑–∞ ${character.sellPrice} –º–æ–Ω–µ—Ç!`);
                    updateStatus();
                    updateCollection();
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById("openCaseBtn").addEventListener("click", () => {
                if (player.coins >= 1) {
                    player.coins -= 1;
                    const chance = Math.random();
                    let selectedPlayer;
                    for (const emoji of emojiList) {
                        if (chance <= emoji.chance) {
                            selectedPlayer = emoji;
                            break;
                        }
                    }
                    selectedPlayer = selectedPlayer || emojiList[emojiList.length - 1];
                    player.collection.push(selectedPlayer);
                    alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞: ${selectedPlayer.emoji} (${selectedPlayer.rarity})`);
                    updateStatus();
                    updateCollection();
                } else {
                    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
                }
            });

            document.getElementById("earnCoinsBtn").addEventListener("click", () => {
                const success = Math.random() > 0.5;
                if (success) {
                    player.coins += 10;
                    player.experience += 5;
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10 –º–æ–Ω–µ—Ç!");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!");
                }

                if (player.experience >= maxExperience) {
                    player.experience -= maxExperience;
                    player.level += 1;
                    unlockLocations();
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${player.level}!`);
                }

                updateStatus();
            });

            document.getElementById("dailyRewardBtn").addEventListener("click", () => {
                player.coins += 20;
                alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É: 20 –º–æ–Ω–µ—Ç!");
                updateStatus();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            loadProgress();
            updateStatus();
            updateCollection();
        });
    </script>
</body>
</html>
