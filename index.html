<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        /* –í–∞—à–∏ —Å—Ç–∏–ª–∏ */
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Football Game</h1>
        <div id="emojiDisplay">ü§∑</div>
        <p>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–∞—Ä—Ç—É –∏ –ø–æ–ª—É—á–∏—Ç–µ —Ñ—É—Ç–±–æ–ª–∏—Å—Ç–æ–≤!</p>

        <div class="status">
            <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>
        </div>

        <div class="level-bar">
            <div class="level-progress" id="levelProgress"></div>
        </div>

        <div class="button-container">
            <button class="case-button" id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
            <button class="earn-button" id="earnCoinsBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã (–†–∏—Å–∫ 50/50)</button>
            <button class="sell-button" id="sellPlayerBtn">–ü—Ä–æ–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
        </div>

        <div class="collection" id="collection">
            <h3>–í–∞—à–∞ –∫–æ–ª–ª–µ–∫—Ü–∏—è:</h3>
            <div id="playersCollection"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // –í–µ—Å—å —Å–∫—Ä–∏–ø—Ç –Ω–∞—á–Ω—ë—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const emojiList = [
                { emoji: "ü•∑", rarity: "Legendary", price: 50 },
                { emoji: "üëº", rarity: "Epic", price: 30 },
                { emoji: "üíÇ", rarity: "Epic", price: 30 },
                { emoji: "ü´Ö", rarity: "Rare", price: 20 },
                { emoji: "ü§µ", rarity: "Rare", price: 20 },
                { emoji: "üßë‚Äçüöí", rarity: "Common", price: 10 },
                { emoji: "üëÆ", rarity: "Common", price: 10 }
            ];

            let player = {
                coins: 10,
                level: 1,
                experience: 0,
                collection: []
            };

            const updateUI = () => {
                document.getElementById("coins").textContent = player.coins;
                document.getElementById("level").textContent = player.level;
                document.getElementById("experience").textContent = player.experience;
                const collectionDiv = document.getElementById("playersCollection");
                collectionDiv.innerHTML = player.collection
                    .map(p => `<span>${p.emoji} (${p.rarity})</span>`)
                    .join(", ");
            };

            document.getElementById("openCaseBtn").addEventListener("click", () => {
                if (player.coins >= 1) {
                    player.coins--;
                    const randomIndex = Math.floor(Math.random() * emojiList.length);
                    const randomPlayer = emojiList[randomIndex];
                    player.collection.push(randomPlayer);
                    updateUI();
                } else {
                    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
                }
            });

            document.getElementById("earnCoinsBtn").addEventListener("click", () => {
                if (Math.random() > 0.5) {
                    player.coins += 10;
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10 –º–æ–Ω–µ—Ç!");
                } else {
                    alert("–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                }
                updateUI();
            });

            document.getElementById("sellPlayerBtn").addEventListener("click", () => {
                if (player.collection.length > 0) {
                    const soldPlayer = player.collection.pop();
                    player.coins += soldPlayer.price;
                    alert(`–í—ã –ø—Ä–æ–¥–∞–ª–∏ ${soldPlayer.emoji} –∑–∞ ${soldPlayer.price} –º–æ–Ω–µ—Ç.`);
                    updateUI();
                } else {
                    alert("–£ –≤–∞—Å –Ω–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏.");
                }
            });

            updateUI();
        });
    </script>
</body>
</html>
