<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .level-bar {
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 100%;
        }
        #levelBar {
            height: 100%;
            background: green;
            width: 0%;
            transition: width 0.5s;
        }
        #playersCollection, #locations {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .player {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .player:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Football Game</h1>
        <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>
        <div class="level-bar">
            <div id="levelBar"></div>
        </div>
        <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É (1 –º–æ–Ω–µ—Ç–∞)</button>
        <button id="earnCoinsBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã (50/50)</button>
        <div id="playersCollection">
            <h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            <p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>
        </div>
    </div>

    <script>
        const emojiList = [
            { emoji: "ü•∑", rarity: "Legendary", chance: 0.1 },
            { emoji: "üëº", rarity: "Epic", chance: 0.15 },
            { emoji: "üíÇ", rarity: "Epic", chance: 0.15 },
            { emoji: "ü´Ö", rarity: "Rare", chance: 0.2 },
            { emoji: "ü§µ", rarity: "Rare", chance: 0.2 },
            { emoji: "üßë‚Äçüöí", rarity: "Common", chance: 0.2 },
            { emoji: "üëÆ", rarity: "Common", chance: 0.2 }
        ];

        let coins = 10;
        let level = 1;
        let experience = 0;
        let collection = [];

        const coinsElement = document.getElementById("coins");
        const levelElement = document.getElementById("level");
        const experienceElement = document.getElementById("experience");
        const levelBar = document.getElementById("levelBar");
        const playersCollectionElement = document.getElementById("playersCollection");

        function updateUI() {
            coinsElement.textContent = coins;
            levelElement.textContent = level;
            experienceElement.textContent = experience;
            levelBar.style.width = `${(experience % 10) * 10}%`;

            playersCollectionElement.innerHTML = `<h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>`;
            collection.forEach(player => {
                const playerDiv = document.createElement("div");
                playerDiv.className = "player";
                playerDiv.textContent = `${player.emoji} (${player.rarity})`;
                playersCollectionElement.appendChild(playerDiv);
            });

            if (collection.length === 0) {
                playersCollectionElement.innerHTML += "<p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>";
            }
        }

        function getRandomPlayer() {
            const random = Math.random();
            let cumulativeChance = 0;

            for (const player of emojiList) {
                cumulativeChance += player.chance;
                if (random < cumulativeChance) {
                    return player;
                }
            }
            return emojiList[emojiList.length - 1];
        }

        document.getElementById("openCaseBtn").addEventListener("click", () => {
            if (coins >= 1) {
                coins -= 1;
                const newPlayer = getRandomPlayer();
                collection.push(newPlayer);
                updateUI();
                alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏: ${newPlayer.emoji} (${newPlayer.rarity})`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        });

        document.getElementById("earnCoinsBtn").addEventListener("click", () => {
            if (Math.random() > 0.5) {
                coins += 10;
                experience += 2;
                updateUI();
                alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10 –º–æ–Ω–µ—Ç!");
            } else {
                alert("–ù–µ—É–¥–∞—á–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
            }
        });

        updateUI();
    </script>
</body>
</html>
