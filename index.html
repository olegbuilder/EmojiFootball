<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game - FIFA Mobile Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .emoji-display {
            font-size: 100px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .case-button, .buy-button, .earn-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .case-button:disabled {
            background-color: #c7c7c7;
        }
        .status {
            font-size: 20px;
            margin-top: 20px;
        }
        .collection {
            margin-top: 40px;
            font-size: 16px;
        }
        .player {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .player img {
            width: 50px;
            height: 50px;
        }
        .player .rarity {
            font-size: 12px;
            color: #888;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: #f0f0f0;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .card .card-name {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emoji Football Game</h1>
        <div id="emojiDisplay">ü§∑</div>
        <p>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–∞—Ä—Ç—É –∏ –ø–æ–ª—É—á–∏—Ç–µ —Ñ—É—Ç–±–æ–ª–∏—Å—Ç–æ–≤!</p>

        <div class="status">
            <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –ü–æ–ø—ã—Ç–∫–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è: <span id="attempts">3</span></p>
        </div>

        <div class="button-container">
            <button class="case-button" id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É (1 –º–æ–Ω–µ—Ç–∞)</button>
            <button class="buy-button" id="buyCoinsBtn">–ö—É–ø–∏—Ç—å –º–æ–Ω–µ—Ç—ã (5 –º–æ–Ω–µ—Ç –∑–∞ 1$)</button>
            <button class="earn-button" id="earnCoinsBtn">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å –º–æ–Ω–µ—Ç—ã (–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞)</button>
        </div>

        <div class="collection" id="collection">
            <h3>–í–∞—à–∞ –∫–æ–ª–ª–µ–∫—Ü–∏—è:</h3>
            <div id="playersCollection"></div>
        </div>

        <div class="card-container" id="cardContainer">
            <h3>–ö–∞—Ä—Ç—ã –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è:</h3>
        </div>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç —Å –∏–≥—Ä–æ–∫–∞–º–∏
        const emojiList = [
            { emoji: "ü•∑", rarity: "Legendary", image: "https://example.com/ninja.png" },
            { emoji: "üëº", rarity: "Epic", image: "https://example.com/angel.png" },
            { emoji: "üíÇ", rarity: "Epic", image: "https://example.com/guard.png" },
            { emoji: "ü´Ö", rarity: "Rare", image: "https://example.com/king.png" },
            { emoji: "ü§µ", rarity: "Rare", image: "https://example.com/groom.png" },
            { emoji: "üßë‚Äçüöí", rarity: "Common", image: "https://example.com/firefighter.png" },
            { emoji: "üëÆ", rarity: "Common", image: "https://example.com/policeman.png" }
        ];

        const cardList = [
            { name: "–°—Ç–∞—Ä—Ç–æ–≤–∞—è –∫–∞—Ä—Ç–∞", players: 1, rarity: "Common" },
            { name: "–ú–∞–≥–∏—á–µ—Å–∫–∞—è –∫–∞—Ä—Ç–∞", players: 3, rarity: "Rare" },
            { name: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è –∫–∞—Ä—Ç–∞", players: 5, rarity: "Epic" },
            { name: "–£–Ω–∏–∫–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∞", players: 7, rarity: "Legendary" }
        ];

        // –ò–≥—Ä–æ–∫
        let player = {
            coins: 10,  // –ú–æ–Ω–µ—Ç—ã
            attempts: 3,  // –ü–æ–ø—ã—Ç–∫–∏ –Ω–∞ –¥–µ–Ω—å
            collection: []  // –ö–æ–ª–ª–µ–∫—Ü–∏—è –∏–≥—Ä–æ–∫–æ–≤
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ (–º–æ–Ω–µ—Ç—ã, –ø–æ–ø—ã—Ç–∫–∏)
        function updateStatus() {
            document.getElementById("coins").textContent = player.coins;
            document.getElementById("attempts").textContent = player.attempts;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        function updateCollection() {
            const collectionDiv = document.getElementById("playersCollection");
            collectionDiv.innerHTML = '';
            player.collection.forEach(player => {
                const playerDiv = document.createElement("div");
                playerDiv.classList.add("player");
                playerDiv.innerHTML = `
                    <img src="${player.image}" alt="${player.emoji}">
                    <div>${player.emoji}</div>
                    <div class="rarity">${player.rarity}</div>
                `;
                collectionDiv.appendChild(playerDiv);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ä—Ç
        function displayCards() {
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = '';  // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–∞—Ä—Ç

            cardList.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");
                cardDiv.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div>–ò–≥—Ä–æ–∫–∏: ${card.players}</div>
                    <div>–†–µ–¥–∫–æ—Å—Ç—å: ${card.rarity}</div>
                    <button class="open-card-btn" data-players="${card.players}" data-rarity="${card.rarity}">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É</button>
                `;
                cardContainer.appendChild(cardDiv);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç—ã
        document.getElementById("openCaseBtn").addEventListener("click", () => {
            if (player.coins > 0 && player.attempts > 0) {
                const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é
                player.collection.push(randomEmoji);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –∏ –ø–æ–ø—ã—Ç–æ–∫
                player.coins -= 1;
                player.attempts -= 1;

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–ø–∞–¥—à–µ–≥–æ —ç–º–æ–¥–∂–∏
                document.getElementById("emojiDisplay").textContent = randomEmoji.emoji;

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ –∏ —Å—Ç–∞—Ç—É—Å–∞
                updateCollection();
                updateStatus();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç –∏–ª–∏ –ø–æ–ø—ã—Ç–æ–∫.");
            }
        });

        // –ü–æ–∫—É–ø–∫–∞ –º–æ–Ω–µ—Ç
        document.getElementById("buyCoinsBtn").addEventListener("click", () => {
            player.coins += 5;  // –ó–∞ 1$ –ø–æ–∫—É–ø–∞–µ–º 5 –º–æ–Ω–µ—Ç
            updateStatus();
        });

        // –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å –º–æ–Ω–µ—Ç—ã
        document.getElementById("earnCoinsBtn").addEventListener("click", () => {
            player.coins += 3;  // –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
            updateStatus();
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç
        document.getElementById("cardContainer").addEventListener("click", (event) => {
            if (event.target.classList.contains("open-card-btn")) {
                const playersCount = event.target.getAttribute("data-players");
                const rarity = event.target.getAttribute("data-rarity");
                const selectedCard = cardList.find(card => card.players == playersCount && card.rarity == rarity);

                if (selectedCard) {
                    const cardPlayers = [];
                    for (let i = 0; i < selectedCard.players; i++) {
                        const randomEmoji = emojiList[Math.floor(Math.random() * emojiList.length)];
                        cardPlayers.push(randomEmoji);
                        player.collection.push(randomEmoji);
                    }

                    alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${selectedCard.players} –∏–≥—Ä–æ–∫–æ–≤ —Å —Ä–µ–¥–∫–æ—Å—Ç—å—é ${selectedCard.rarity}!`);

                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
                    updateCollection();
                    updateStatus();
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStatus();
        updateCollection();
        displayCards();

    </script>

</body>
    </html>
