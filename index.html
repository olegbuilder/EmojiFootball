<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button-container button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Emoji Football Game</h1>
    <p>Монеты: <span id="coins">10</span> | Уровень: <span id="level">1</span> | Опыт: <span id="experience">0</span></p>

    <div class="button-container">
        <button id="openCaseBtn">Открыть карту (1 монета)</button>
        <button id="earnCoinsBtn">Получить монеты (Риск 50/50)</button>
        <button id="dailyRewardBtn">Ежедневная награда</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Инициализация игрока
            const player = {
                coins: 10,
                level: 1,
                experience: 0,
            };

            // Обновление статуса на экране
            function updateStatus() {
                document.getElementById("coins").textContent = player.coins;
                document.getElementById("level").textContent = player.level;
                document.getElementById("experience").textContent = player.experience;
            }

            // Открытие карты
            document.getElementById("openCaseBtn").addEventListener("click", () => {
                if (player.coins >= 1) {
                    player.coins -= 1;
                    player.experience += 2; // Опыт за открытие карты
                    alert("Вы открыли карту!");
                    updateStatus();
                } else {
                    alert("Недостаточно монет!");
                }
            });

            // Риск получения монет
            document.getElementById("earnCoinsBtn").addEventListener("click", () => {
                const success = Math.random() > 0.5;
                if (success) {
                    player.coins += 10;
                    player.experience += 1;
                    alert("Вы выиграли 10 монет!");
                } else {
                    alert("Попробуйте снова!");
                }
                updateStatus();
            });

            // Ежедневная награда
            document.getElementById("dailyRewardBtn").addEventListener("click", () => {
                if (player.coins < 20) {
                    player.coins += 20;
                    alert("Вы получили ежедневную награду: 20 монет!");
                    updateStatus();
                } else {
                    alert("Вы уже получили награду!");
                }
            });

            // Обновить интерфейс при загрузке
            updateStatus();
        });
    </script>
</body>
</html>
