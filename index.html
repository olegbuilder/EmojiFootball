<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .level-bar {
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 100%;
        }
        #levelBar {
            height: 100%;
            background: green;
            width: 0%;
            transition: width 0.5s;
        }
        #playersCollection, #locations {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .player {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .player:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoji Football Game</h1>
        <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>
        <div class="level-bar">
            <div id="levelBar"></div>
        </div>
        <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É (1 –º–æ–Ω–µ—Ç–∞)</button>
        <button id="earnCoinsBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã (50/50)</button>
        <button id="dailyRewardBtn">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞</button>
        <div id="playersCollection">
            <h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>
            <p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>
        </div>
        <div id="locations">
            <h2>–õ–æ–∫–∞—Ü–∏–∏</h2>
            <p id="location1">‚õ±Ô∏è –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</p>
            <p id="location2" class="location-disabled">ü•Ö –õ–æ–∫–∞—Ü–∏—è "–ì–æ–ª" (–£—Ä–æ–≤–µ–Ω—å 3)</p>
            <p id="location3" class="location-disabled">üèüÔ∏è –õ–æ–∫–∞—Ü–∏—è "–°—Ç–∞–¥–∏–æ–Ω" (–£—Ä–æ–≤–µ–Ω—å 6)</p>
        </div>
    </div>

    <script>
        let coins = 10;
        let level = 1;
        let experience = 0;
        let collection = [];

        const coinsElement = document.getElementById("coins");
        const levelElement = document.getElementById("level");
        const experienceElement = document.getElementById("experience");
        const levelBar = document.getElementById("levelBar");
        const playersCollectionElement = document.getElementById("playersCollection");

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            coinsElement.textContent = coins;
            levelElement.textContent = level;
            experienceElement.textContent = experience;
            levelBar.style.width = `${(experience % 10) * 10}%`;

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
            playersCollectionElement.innerHTML = `<h2>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h2>`;
            collection.forEach((player, index) => {
                const playerDiv = document.createElement("div");
                playerDiv.className = "player";
                playerDiv.textContent = player;
                playerDiv.addEventListener("click", () => {
                    sellPlayer(index);
                });
                playersCollectionElement.appendChild(playerDiv);
            });

            if (collection.length === 0) {
                playersCollectionElement.innerHTML += "<p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>";
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç—ã
        document.getElementById("openCaseBtn").addEventListener("click", () => {
            if (coins >= 1) {
                coins -= 1;
                const newPlayer = "‚öΩ"; // –ü—Ä–∏–º–µ—Ä –∏–≥—Ä–æ–∫–∞
                collection.push(newPlayer);
                updateUI();
                alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏: ${newPlayer}`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
        document.getElementById("earnCoinsBtn").addEventListener("click", () => {
            const chance = Math.random();
            if (chance > 0.5) {
                coins += 10;
                experience += 2; // –û–ø—ã—Ç —Ç–æ–ª—å–∫–æ –∑–∞ –ø–æ–±–µ–¥—É
                updateUI();
                alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10 –º–æ–Ω–µ—Ç!");
            } else {
                alert("–ù–µ—É–¥–∞—á–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
            }
        });

        // –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
        document.getElementById("dailyRewardBtn").addEventListener("click", () => {
            coins += 20;
            updateUI();
            alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É: 20 –º–æ–Ω–µ—Ç!");
        });

        // –ü—Ä–æ–¥–∞–∂–∞ –∏–≥—Ä–æ–∫–∞
        function sellPlayer(index) {
            const player = collection[index];
            coins += 5; // –¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏
            collection.splice(index, 1);
            updateUI();
            alert(`–í—ã –ø—Ä–æ–¥–∞–ª–∏: ${player}`);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateUI();
    </script>
</body>
</html>
