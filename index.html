<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Football Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .button-container button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .collection, .locations {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .location-disabled {
            color: #888;
            text-decoration: line-through;
        }
        .player {
            display: inline-block;
            margin: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Emoji Football Game</h1>
    <p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">10</span> | –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span> | –û–ø—ã—Ç: <span id="experience">0</span></p>

    <div class="button-container">
        <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É (1 –º–æ–Ω–µ—Ç–∞)</button>
        <button id="earnCoinsBtn">–ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã (–†–∏—Å–∫ 50/50)</button>
        <button id="dailyRewardBtn">–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞</button>
    </div>

    <div class="collection">
        <h3>–ö–æ–ª–ª–µ–∫—Ü–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</h3>
        <div id="playersCollection">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</div>
    </div>

    <div class="locations">
        <h3>–õ–æ–∫–∞—Ü–∏–∏</h3>
        <div id="location1" class="location">‚õ±Ô∏è –ë–∞–∑–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è</div>
        <div id="location2" class="location location-disabled">ü•Ö –õ–æ–∫–∞—Ü–∏—è "–ì–æ–ª" (–£—Ä–æ–≤–µ–Ω—å 3)</div>
        <div id="location3" class="location location-disabled">üèüÔ∏è –õ–æ–∫–∞—Ü–∏—è "–°—Ç–∞–¥–∏–æ–Ω" (–£—Ä–æ–≤–µ–Ω—å 6)</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // –ò–≥—Ä–æ–∫
            const player = {
                coins: 10,
                level: 1,
                experience: 0,
                collection: [], // –ö–æ–ª–ª–µ–∫—Ü–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
            };

            // –ü–µ—Ä—Å–æ–Ω–∞–∂–∏
            const emojiList = [
                { emoji: "ü•∑", rarity: "Legendary", chance: 0.05 },
                { emoji: "üëº", rarity: "Epic", chance: 0.1 },
                { emoji: "üíÇ", rarity: "Epic", chance: 0.1 },
                { emoji: "ü´Ö", rarity: "Rare", chance: 0.2 },
                { emoji: "ü§µ", rarity: "Rare", chance: 0.2 },
                { emoji: "üßë‚Äçüöí", rarity: "Common", chance: 0.3 },
                { emoji: "üëÆ", rarity: "Common", chance: 0.3 },
            ];

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            function updateStatus() {
                document.getElementById("coins").textContent = player.coins;
                document.getElementById("level").textContent = player.level;
                document.getElementById("experience").textContent = player.experience;
            }

            function updateCollection() {
                const collectionDiv = document.getElementById("playersCollection");
                if (player.collection.length === 0) {
                    collectionDiv.textContent = "–ü–æ–∫–∞ –ø—É—Å—Ç–æ";
                } else {
                    collectionDiv.innerHTML = player.collection.map(p => 
                        `<span class="player">${p.emoji} (${p.rarity})</span>`
                    ).join("");
                }
            }

            function unlockLocations() {
                if (player.level >= 3) {
                    document.getElementById("location2").classList.remove("location-disabled");
                }
                if (player.level >= 6) {
                    document.getElementById("location3").classList.remove("location-disabled");
                }
            }

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç—ã
            document.getElementById("openCaseBtn").addEventListener("click", () => {
                if (player.coins >= 1) {
                    player.coins -= 1;

                    // –°–ª—É—á–∞–π–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂
                    const chance = Math.random();
                    let selectedPlayer;
                    for (const emoji of emojiList) {
                        if (chance <= emoji.chance) {
                            selectedPlayer = emoji;
                            break;
                        }
                    }
                    selectedPlayer = selectedPlayer || emojiList[emojiList.length - 1];
                    player.collection.push(selectedPlayer);

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø—ã—Ç–∞
                    player.experience += 5;
                    if (player.experience >= 20) {
                        player.experience -= 20;
                        player.level += 1;
                        unlockLocations();
                    }

                    alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞: ${selectedPlayer.emoji} (${selectedPlayer.rarity})`);
                    updateStatus();
                    updateCollection();
                } else {
                    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
                }
            });

            // –†–∏—Å–∫ –ø–æ–ª—É—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç
            document.getElementById("earnCoinsBtn").addEventListener("click", () => {
                const success = Math.random() > 0.5;
                if (success) {
                    player.coins += 10;
                    player.experience += 2;
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ 10 –º–æ–Ω–µ—Ç!");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!");
                }

                // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
                if (player.experience >= 20) {
                    player.experience -= 20;
                    player.level += 1;
                    unlockLocations();
                }

                updateStatus();
            });

            // –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞
            document.getElementById("dailyRewardBtn").addEventListener("click", () => {
                if (player.coins < 20) {
                    player.coins += 20;
                    alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É: 20 –º–æ–Ω–µ—Ç!");
                } else {
                    alert("–í—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª–∏ –Ω–∞–≥—Ä–∞–¥—É!");
                }
                updateStatus();
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            updateStatus();
            updateCollection();
            unlockLocations();
        });
    </script>
</body>
</html>
